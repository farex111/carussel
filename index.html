<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="slider">
        <div class="container">
            <ul class="carusel-content">
                <li class="carusel-item active"><img src="img/0dba57a96d995f5b92d6294245ead3eb.jpg" alt=""></li>
                <li class="carusel-item"><img src="img/3087086.jpg" alt=""></li>
                <li class="carusel-item"><img src="img/neon-light-waves-huawei-mediapad-stock-pink-3840x2160-711.jpg" alt=""></li>
            </ul>
            <button class="btn-prev btn"><i class="bi bi-arrow-left-circle"></i></button>
            <button class="btn-next btn"><i class="bi bi-arrow-right-circle"></i></button>
            <div class="indicators">
                <span data-slide="0" class="active"></span>
                <span data-slide="1" class=""></span>
                <span data-slide="2" class=""></span>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
